<!DOCTYPE html>
<html lang="en">
<head>
    <title>Factorial</title>
   <script>
    function fact(){
    let a=parseInt(document.getElementById("num1").value)
    let result=1;
    for(let i=a;i>0;i--){
        result*=i
    }
    
    document.getElementById("res").innerHTML="result = "+result
}
   </script>
</head>
<body>
    
    <label for="num1">ENTER THE NUMBER</label><br>
    <input type="number"  id="num1"><br><br>
    <button onclick="fact()">submit</button>
    <p id="res"></p>
</body>
</html>
